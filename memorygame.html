<!DOCTYPE html>
<html>
  <head></head>
  <body
        <div style="border: 5px solid green; width: 65%; height: 600px;">
        <p id="stime" class="time"></p>
        <p id="mtime" class="time"></p>
  </div>
  
<style>
  .time{
  float:right;
  border:1px solid black;
  color:blue;
  }
</style>
  
  <script>
    var stime = 0;
var mtime = 0;

function timer() {
    stime += 1
    console.log(mtime, stime);

    if (stime == 60) {
        stime = 0;
        mtime += 1
    }
    var sectime = document.getElementById("stime");
    var mintime = document.getElementById("mtime");
  
    sectime.innerHTML = stime;
    mintime.innerHTML = mtime;
}

setInterval(timer, "1000")
  </script>
  </body>
</html>
